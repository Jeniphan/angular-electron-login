<div class="h-100 row align-items-center">
    <div class="d-flex justify-content-center ">
        <div class="col-md-4">
            <form #productForm="ngForm" (submit)="onSubmit(productForm)">
                <mat-card class="row d-flex align-items-center">
                    <div class="d-flex justify-content-center">
                        <h3>Login</h3>
                    </div>

                    <div class=" input-group mb-3">
                        <input ngModel name="usesername" type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">
                    </div>

                    <div class=" input-group mb-3">
                        <input ngModel name="password" type="password" class="form-control" placeholder="Password" aria-label="Password" aria-describedby="basic-addon1">
                    </div>

                    <div class="d-flex justify-content-center">
                        <button type="button" class="btn btn-primary w-50">Login</button>
                    </div>

                </mat-card>
            </form>
        </div>
    </div>
</div>
